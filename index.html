<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock For Beginner</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-cover{
            height: 35vh;
        }
    </style>
</head>

<body>
{{> header }}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-end"><img src="/resources/bg_cover" alt="Stock Pic" class="img-fluid img-cover"></div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="row"><h1 class="fs-1">Invest to the future</h1></div>
                <div class="row"><h2 class="fs-2">Current price of the most trending stocks from US</h2></div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2>Trending Tickers</h2>
                    <table class="table">
                        <thead>
                            <th scope="col">Symbol</th>
                            <th scope="col">Price</th>
                            <th scope="col">High</th>
                            <th scope="col">Low</th>
                        </thead>
                        <tbody>
                            {{#stocks}}
                            <tr>
                                <td>{{symbol}}</td>
                                <td>{{price}}</td>
                                <td>{{high}}</td>
                                <td>{{low}}</td>
                            </tr>
                            {{/stocks}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2>ETFs</h2>
                    <table class="table">
                        <thead>
                            <th scope="col">Symbol</th>
                            <th scope="col">Price</th>
                            <th scope="col">High</th>
                            <th scope="col">Low</th>
                        </thead>
                        <tbody>
                            {{#etfs}}
                            <tr>
                                <td>{{symbol}}</td>
                                <td>{{price}}</td>
                                <td>{{high}}</td>
                                <td>{{low}}</td>
                            </tr>
                            {{/etfs}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>

{{> footer }}

</html>
