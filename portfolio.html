<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock For Beginner</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-cover {
            height: 35vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>

    {{> header }}
    <div class="container-fluid mt-md-5 pt-md-5">
        <div class="row">
            <div class="col-md-6 justify-content-end d-flex">
                <h1 class="fs-1">Build your expiremental invest profile</h1>
            </div>
            <div class="col-md-6">
                <form class="form-inline row" method="post" action="/add" id="add_form">
                    <div class="form-group mx-sm-3 mb-2 col">
                        <label for="ticker" class="sr-only fs-4 text-center">Add Symbol</label>
                        <input type="text" class="form-control" id="ticker" name="ticker" placeholder="E.g: AAPL">
                    </div>
                    <button type="submit" class="btn btn-primary m-2 col">Add to cart</button>
                    <button class="btn btn-danger m-2 col" formaction="/empty">Delete All</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center mt-5">
        <div class="row">
            <div class="col">
                <div class="card p-4 shadow">
                    <table class="table">
                        <thead>
                            <th scope="col">Symbol</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">One Share</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Date of Last Purchase</th>
                        </thead>
                        <tbody>
                            {{#portfolio}}
                            <tr>
                                <td>{{symbol}}</td>
                                <td>{{qty}}</td>
                                <td>{{one_price}}</td>
                                <td>{{total_price}}</td>
                                <td>{{last_date}}</td>
                            </tr>
                            {{/portfolio}}
                            {{^portfolio}}
                            <div class="alert alert-primary my-2">You don't have anything to show</div>
                            {{/portfolio}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
{{> footer }}

</html>
